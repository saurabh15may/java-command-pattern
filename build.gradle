apply plugin: 'application'
mainClassName = "com.robot.RobotSimulator"
sourceCompatibility = 1.8
version = '1.0'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

run {
    if(project.hasProperty('filename')){
        args project.filename.split('\\s+')
    }
}
  
jar {
   manifest {
      attributes 'Main-Class': 'com.robot.RobotSimulator'
   }
}

